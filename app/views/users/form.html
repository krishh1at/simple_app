{{define "form"}}
    <div class="form-group">
        <label for="user_name">Name</label>
        <input
            type="text"
            class="form-control"
            id="user_name"
            name="user[Name]"
            value="{{call .stringify .user.Name}}"
            placeholder="Enter Name"
        >
    </div>

    <div class="form-group">
        <label for="user_email">Email</label>
        <input
            type="email"
            class="form-control"
            id="user_email"
            name="user[Email]"
            value="{{call .stringify .user.Email}}"
            placeholder="Enter Email"
        >
    </div>

    <div class="form-group">
        <label for="user_phoneNumber">Phone Number</label>
        <input
            type="text"
            class="form-control"
            id="user_phoneNumber"
            name="user[PhoneNumber]"
            value="{{call .stringify .user.PhoneNumber}}"
            placeholder="Enter PhoneNumber"
        >
    </div>

    <div class="form-group">
        <label for="user_address">Address</label>
        <input
            type="text"
            class="form-control"
            id="user_address"
            name="user[Address]"
            value="{{call .stringify .user.Address}}"
            placeholder="Enter Address"
        >
    </div>

    <input
        type="submit"
        class="btn btn-primary"
        data-disabled-with="Creating..."
        value="{{.action}}"
    >
{{end}}
